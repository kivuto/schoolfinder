<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html>
    <head>
    	<meta charset="utf-8" />
    	<meta name="viewport" content="width=device-width" />
  
        <title>The OnTheHub SchoolFinder</title>
        <!-- This is a special version of jQuery with RequireJS built-in -->
 
	    <script>
	    // Set School Cutom Variables leave 'null' to set as default
		var sfConfig = {
				'apiURL' : 'https://uatintegrationwebservices.e-academy.com/data/v2/',
				'gaTracking' : 'null',
				'liveDomain' : 'null',
				'gaLive' : 'null',
				'gaStage' : 'null',
				'globalGa' : 'null',
				'gaOpts' : 'null',
				'utmStr' : 'null',
				'disableCountry' : 'null',
				'disableRegion' : 'null',
				'disableInst' : 'null',
				'disableSub' : 'null',
				'instType' : 'education_college_university',
				'featured' : 'null',
				'cssLoc' : 'css/main.css',
				'jsRequire' : 'scripts/lib/require.js',
				'jsMain' : 'scripts/lib/main.js',
				'baseURL' : '//localhost/schoolfinder/raw/',
				'prodUrl' : '//rsrc.onthehub.com/projects/schoolfinder/1.0/',
				'devUrl' : '//localhost/schoolfinder/raw/',				
		}

        /* * * DON'T EDIT BELOW THIS LINE * * */
		// Add CSS to the Dom
	    var othsfcss = document.createElement('link');
   	        othsfcss.rel = 'stylesheet';	        
	        othsfcss.type = 'text/css';
	        othsfcss.media = 'all';
	        othsfcss.href = sfConfig.sfCC.baseURL + sfConfig.cssLoc;
	        othsfcss.id = "othSchoolSearchCss";
      		var headCss = document.getElementsByTagName('head')[0];
      		headCss.insertBefore(othsfcss,headCss.firstChild); 

	  	// Add JS to the Dom
	    var othsf = document.createElement('script');
	        othsf.type = 'text/javascript';
	        othsf.async = true;
	        othsf.src = sfConfig.sfCC.baseURL + sfConfig.jsRequire;
	        othsf.setAttribute('data-main', sfConfig.sfCC.baseURL + sfConfig.jsMain); // Javascript did not like the dash '-' in the attribute
	        othsf.id = "othSchoolSearchJs";
      		var headJs = document.getElementsByTagName('head')[0];
      		headJs.insertBefore(othsf,headJs.firstChild); 
	    </script>
	        
    </head>
    
    
    
    <body>
    	<div id="fb-root"></div>
        <div id="oth-schoolfinder-wrapper"></div>
    </body>
</html>



</script>
