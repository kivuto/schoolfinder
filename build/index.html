var sfConfig = {

	'gaLive' : 'null',
	'gaStage' : 'null',
	'globalGa' : 'null',
	'gaOpts' : 'null',
	'utmStr' : 'null',
	'disableCountry' : 'null',
	'disableRegion' : 'null',
	'disableInst' : 'null',
	'disableSub' : 'null',
	'instType' : 'null',
	'userGroup' : '',/* staff,faculty */
	'programType': 'null',/* mswah,dsp,dss */
	'featured' : ["Office Pro Plus 2013",
				"Microsoft Office 2013",
				"Microsoft Office 2011 for Mac",
				"Office 365 Home Premium",

				"Multisim v12 Student Edition",
				"EndNote X7",

	'cssLoc' : 'css/main.css',

	'baseUrl' : '//localhost/schoolfinder/working/raw/'
}

        /* * * DON'T EDIT BELOW THIS LINE * * */
		// Add CSS to the Dom
	    var othsfcss = document.createElement('link');
   	        othsfcss.rel = 'stylesheet';	        
	        othsfcss.type = 'text/css';
	        othsfcss.media = 'all';
	        othsfcss.href = sfConfig.baseUrl + sfConfig.cssLoc;
	        othsfcss.id = "othSchoolSearchCss";
      		var headCss = document.getElementsByTagName('head')[0];
      		headCss.insertBefore(othsfcss,headCss.firstChild); 

	  	// Add JS to the Dom
	    var othsf = document.createElement('script');
	        othsf.type = 'text/javascript';
	        othsf.async = true;
	        othsf.src = sfConfig.baseUrl + sfConfig.jsRequire;
	        othsf.setAttribute('data-main', sfConfig.baseUrl + sfConfig.jsMain); // Javascript did not like the dash '-' in the attribute
	        othsf.id = "othSchoolSearchJs";
      		var headJs = document.getElementsByTagName('head')[0];
      		headJs.insertBefore(othsf,headJs.firstChild); 
	    </script>
	       
	       
	    <script>
		    var sfApp = setInterval( function(){

				}else{

						clearInterval(sfApp);
					}
				}
			}
		    , 100);
